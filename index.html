<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Todo</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0253bf2c23.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Task Manager</h1>
        <p class="subheading">Manage your tasks efficiently</p>
      </header>
      <div class="task-box">
        <div class="left-box">
          <h2>My Tasks</h2>
          <div id="emptyState" class="empty-state">
            <p>No tasks yet</p>
            <p>Add your first task to get started</p>
          </div>
          <ul id="taskList"></ul>
        </div>
        <div class="right-box">
          <h2>Task Controls</h2>
          <form id="taskForm">
            <input type="text" id="task-input" placeholder="Add task name" />
            <button id="addTaskButton" class="add-task-btn">
              <i class="fa-solid fa-plus"></i>
            </button>
          </form>

          <div class="task-type">
            <button id="allTaskButton" class="all-task-btn">All</button>
            <button id="completedTaskButton" class="completed-task-btn">
              Completed
            </button>
            <button id="pendingTaskButton" class="pending-task-btn">
              Pending
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
